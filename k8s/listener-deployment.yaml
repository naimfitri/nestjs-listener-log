apiVersion: apps/v1
kind: Deployment
metadata:
  name: atlas-listener
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: atlas-listener
  template:
    metadata:
      labels:
        app: atlas-listener
    spec:
      containers:
      - name: listener
        image: atlas-listener:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "production"
        # Database connection settings
        - name: DB_HOST
          value: "atlas-db-service"
        - name: DB_PORT
          value: "3306"
        - name: DB_NAME
          value: "atlas_db"
        - name: DB_USERNAME
          value: "hanaphi"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadb-secret
              key: MYSQL_PASSWORD
        # Redis connection settings
        - name: REDIS_HOST
          value: "atlas-redis-service"
        - name: REDIS_PORT
          value: "6379"
---
apiVersion: v1
kind: Service
metadata:
  name: atlas-listener
  namespace: default
spec:
  selector:
    app: atlas-listener
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3001
  type: ClusterIP
